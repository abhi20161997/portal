{% extends "base.html" %}

{% block title %}
  Systers Meetup Locations
{% endblock %}

{% block content %}
  <style type="text/css">
    input{
      border: 0;
      background-color: #f5f5f5;
    }
    .fake-border{
      font-style: italic;
      width: auto;
      /*color: #000;*/
      font-family: 'Cairo';
      background-color: #f5f5f5;
      display: inline;
      border: 1px solid #f5f5f5;
      margin: 0 10px 0 10px;
    }
    #date input{
      line-height: 22.5px;
    }
    .glyphicon{
      margin-left: 3px;
    }

    .hidden{
      display: none;
    }

    .filter-list{
      background-color: #f5f5f5;
      border: 0;

    }
  </style>
  <h1 class="mt40 text-center meetup-list-head">Upcoming Meetups</h1>
  <p class="meetup-list-subhead">We host meetups, workshops, networking events, and more. See whatâ€™s happening near you.</p>
    <div class="search-options" style="width: 100%;">
      <div id="city" class="fake-border">
        <i class="glyphicon glyphicon-flag"></i>
        <input id="city-input" type="text" name="city" placeholder="Select City"/>
      </div>
      <div id="date" class="fake-border">
        <i class="glyphicon glyphicon-calendar"></i>
        <input id="date-input" type="date" name="date" placeholder="Date"/>
      </div>
      <div id="keyword" class="fake-border">
        <i class="glyphicon glyphicon-search" style="color: #4fb4e0;"></i>
        <input id="keyword-input" type="text" name="keyword" placeholder="Keyword"/>  
      </div>
      <input id="go-btn" class="search-btn" type="submit" name="submit" placeholder="Go"/>
      <div id="filters" style="float: right;">
      <label style="padding-right: 20px;">Sort By:</label> 
      <div class="fake-border">
        <select id = "myList" class="filter-list" style="font-size:14px;">
            <option value = "1">Date</option>
            <option value = "2">Distance</option>
        </select>  
      </div>
       
      <div id="location" class="fake-border hidden">
        <i class="glyphicon glyphicon-map-marker" style="color: #4fb4e0;"></i>
        <input id="location-input" type="text" name="location" placeholder="Location"/>  
      </div>
      </div>
    </div>    
  <div class="row">
        {% include "meetup/snippets/all_upcoming_meetups_list.html" %}
  </div>
{% endblock %}
