{% extends "base.html" %}

{% block content %}
  <h2>{{ meetup_location_request.name }}</h2>
  <div class="row">
  <div class="col-md-9">
   <table class="table table-hover table-custom">
        <tbody>
          {% for field,value in meetup_location_request_fields %}
          <tr class="profile-row">
            <td>{{ field }}</td>
            <td>{{ value }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <hr>
  {% if not meetup_location_request.is_approved %}
      <div class="row">
        <div class="col-md-3">
          <a href="{% url 'approve_meetup_location_request' meetup_location_request.slug %}"
             role="button" class="btn btn-primary btn-sm">Approve</a>
        </div>
        <div class="col-md-6">
          <a href="{% url 'reject_meetup_location_request' meetup_location_request.slug %}"
             role="button" class="btn btn-warning btn-sm">Reject</a>
        </div>
      </div>
    {% endif %}
{% endblock %}
